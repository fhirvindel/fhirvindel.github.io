<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Flipbook Site - Mobile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Phone-specific overrides */
    body { background: linear-gradient(180deg, #eee8dd, #f7f3ea); }
    
    .flipbook-wrapper { 
      display: grid; 
      grid-template-rows: 10vh 1fr; 
      grid-template-columns: 100%; 
      min-height: 100vh; 
      padding: 0; 
    }
    
    .controls { 
      grid-row: 1; 
      grid-column: 1; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 1rem; 
      padding: 0 1rem; 
      margin-bottom: 0; 
    }
    
    .flipbook { 
      grid-row: 2; 
      grid-column: 1; 
      width: 100vw; 
      height: 90vh; 
      overflow: hidden;
      background: var(--page-bg);
      box-shadow: none;
      border-radius: 0;
      perspective: 1000px;
      perspective-origin: 50% 50%;
    }
    
    .sheet {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      transform-origin: center top;
      transition: transform 800ms cubic-bezier(0.25, 0.8, 0.25, 1);
      will-change: transform;
    }
    
    .sheet.flipped { 
      transform: rotateX(-180deg); 
    }
    
    .sheet.flipping { 
      z-index: 100000; 
      filter: drop-shadow(0 12px 22px rgba(0,0,0,0.25));
    }
    
    .sheet .page.phone-page {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      padding: 2rem 1.5rem;
      background: var(--page-bg);
      backface-visibility: hidden;
      overflow-y: auto;
    }
    
    .sheet .page.phone-page h1,
    .sheet .page.phone-page h2 { 
      font-family: "Libre Baskerville", Georgia, serif; 
      margin: 0 0 1rem; 
    }
    
    .sheet .page.phone-page h1 {
      font-size: 2rem;
    }
    
    .sheet .page.phone-page h2 {
      font-size: 1.5rem;
    }
    
    .sheet .page.phone-page p { 
      line-height: 1.6; 
      margin: 0;
      color: var(--ink);
    }
    
    .sheet.cover .page.phone-page { 
      background: var(--cover); 
      color: var(--cover-ink); 
      display: grid; 
      place-items: center; 
      text-align: center;
      overflow: hidden;
    }
    
    .sheet.back-cover .page.phone-page { 
      background: var(--cover); 
      color: var(--cover-ink); 
      display: grid; 
      place-items: center; 
      text-align: center;
      overflow: hidden;
    }
    
    .cover-content h1,
    .cover-content h2 {
      color: inherit;
      margin: 0 0 1rem;
    }
    
    .byline {
      opacity: 0.85;
      font-size: 1.1rem;
    }
    
    .page-number {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      color: var(--ink);
    }
    
    .sheet.cover .page-number,
    .sheet.back-cover .page-number {
      color: var(--cover-ink);
    }
    
    /* Corner areas for up/down navigation */
    .corner {
      position: absolute;
      cursor: pointer;
      z-index: 10;
    }
    
    .corner.up {
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
    }
    
    .corner.down {
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
    }
    
    /* Hide desktop elements */
    .sidebar-bookmarks-left,
    .sidebar-bookmarks-right,
    .responsive-nav,
    .top-bookmarks,
    .page .bookmark {
      display: none !important;
    }
    
    .menu-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 36px;
      padding: 0;
      border: none;
      background: var(--accent);
      color: transparent;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .menu-toggle::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 24px;
      height: 2px;
      background: #fff;
      transform: translate(-50%, -12px);
      box-shadow: 0 8px 0 #fff, 0 16px 0 #fff;
    }
    
    .menu-toggle[aria-expanded="true"]::before {
      transform: translate(-50%, -50%) rotate(45deg);
      box-shadow: none;
    }
    
    .menu-toggle[aria-expanded="true"]::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 24px;
      height: 2px;
      background: #fff;
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    
    .mobile-menu {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      z-index: 1000002;
      height: 100vh;
      overflow-y: auto;
    }
    
    .mobile-bookmarks {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.6rem;
      padding-top: 2rem;
    }
    
    .mobile-bookmarks .bookmark {
      padding: 0.8rem 1rem;
      font-size: 1.05rem;
      border: 1px solid #d7c9b3;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      color: var(--ink);
    }
    
    .mobile-bookmarks .bookmark:hover {
      background: #f5efe5;
    }
    
    body.menu-open {
      overflow: hidden;
    }
    
    /* Removed desktop hint banner; bidirectional redirect handles switching */
  </style>
</head>
<body>
  <main class="flipbook-wrapper">
    <div class="controls" aria-label="Page Controls">
      <button class="prev" aria-label="Previous page">◀</button>
      <button class="menu-toggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Bookmarks">☰</button>
      <button class="next" aria-label="Next page">▶</button>
    </div>

    <!-- Mobile overlay menu -->
    <div id="mobileMenu" class="mobile-menu" hidden>
      <nav class="mobile-bookmarks" aria-label="Mobile Bookmarks"></nav>
    </div>

    <div id="flipbook" class="flipbook" aria-live="polite"></div>
  </main>

  <script src="scriptphone.js"></script>
  <script async src="https://cdn.customgform.com/cgf.js"></script>
</body>
</html>
